<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style type="text/css">
#one {
	position: relative;
	width: 50px;
	height: 50px;
	background-color: pink;
	border: 1px solid gray;
}
</style>

</head>
<body>
<img alt="" src="../image/c1.png" id="img1" width="100">
<hr>
<div id="one"></div>

<script type="text/javascript">
$("#img1").animate({width:'200px',opacity:'0.5'}, 'slow'); // 'slow','fast' 혹은 구체적인 시간(2000, 2sec)
$("#img1").animate({width:'200px',opacity:'1'}, 'slow', 'linear', function() {
	// callback 함수 >> 애니메이션 종료 후 발생할 이벤트
	alert("애니메이션 종료");
	$(this).after("<b>The End!!!!</b>")
});

// 중첩해서 애니메이션 핸들러 사용 가능
$("#one").animate({"left":"+=60"},2000).animate({borderWidth:"10px"},2000)
.animate({width:"120px"},2000).animate({height:"120px"},2000);

</script>
</body>
</html>
