<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function ok() {
	alert("네. 했습니다.")
}

function no() {
	alert("아니오")
}
</script>
</head>
<body>
<h2>수강신청을 하셨나요?</h2>
<form action="#">
<fieldset>
<legend>수간신청</legend>
<input type="button" value="예" onclick="ok()">
<input type="button" value="아니오" onclick="no()">
</fieldset>

</form>

<hr>
<!-- 버튼 누르면 수강신청 했나요? 라고 뜨고 확인 부르면 네, 취소누르면 안했다고 alert창 띄우기 -->
</body>
</html>
