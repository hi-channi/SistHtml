<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style type="text/css">
.happy {
	width: 200px;
	height: 200px;
	border: 10px dashed purple;
	background-image: url("../image/03.png");
	background-size: 30px 30px;
	background-repeat: no-repeat;
}
</style>

</head>
<body>

	<h4>addClass, removeClass, toggleClass 연습</h4>

	<button type="button" id="btn1">스타일 추가</button>
	<button type="button" id="btn2">스타일 제거</button>
	<button type="button" id="btn3">스타일 추가/제거</button>

	<div></div>
	<script type="text/javascript">
		$("#btn1").click(function() {
			$("div").addClass("happy"); // 특정 요소에 class 추가
		});

		$("#btn2").click(function() {
			$("div").removeClass("happy"); // 적용된 class 제거
		});

		$("#btn3").click(function() {
			$("div").toggleClass("happy");
		});
	</script>
</body>
</html>
