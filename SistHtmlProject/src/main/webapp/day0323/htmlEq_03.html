<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

	<h4>html(): 자바스크립트의 innerHTML에 해당</h4>
	<h4>text(): 자바스크립트의 innerTEXT에 해당</h4>
	<h4>append(): 추가</h4>

	<hr>
	<h2>1</h2>
	<h2>2</h2>
	<h2>3</h2>

	<script type="text/javascript">
		// h2 중에서 1번째에 html 태그 넣기
		//$("h2").eq(0).html("<b>H2 태그입니다.</b>"); // 방법1
		$("h2:eq(0)").html("<b>H2 태그입니다.</b>"); // 방법2
		//("h2").first().html("<b>H2 태그입니다.</b>"); // 방법3
		//$("h2:first").html("<b>H2 태그입니다.</b>"); // 방법4

		// h2 태그 중에서 2번째에 text로 태그 넣기
		$("h2:eq(1)").text("<b>H2태그 입니다.</b>");

		// h2 태그 중에서 3번째에 html 태그 넣고 css 추가
		$("h2:last").html("<b>마지막 h2 태그입니다.</b>").css("color", "red");

		// append는 기존값 뒤에 추가
		$("h2:eq(0)").append("<img src='../image/03.png'>");

		//Q1. 3번째 h2 태그 뒤에 이미지를 삽입하고 이미지 너비, 높이를 100px로 설정
		$("h2:eq(2)").append("<img src='../image/04.png'>"); // 한 줄에 css값까지 변경하면 텍스트 너비, 높이도 같이 변경됨.
		$("h2:eq(2) img").css({
			"width" : "100px",
			"height" : "100px"
		});

		// 이벤트
		// 1. 1번째 h2를 클릭
		$("h2:eq(0)").click(function() {
			alert($(this).text()); // 자기 자신 안의 text를 반환
		});

		$("h2:last").click(function() {
			alert($(this).html()); // 자기 자신 안의 html를 반환
		});
	</script>
</body>
</html>
