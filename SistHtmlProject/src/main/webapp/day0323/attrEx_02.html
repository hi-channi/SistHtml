<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<!-- attr("속성") attr("속성","값")
	eq(0): 인덱스를 의미, 첫번째 인덱스 -->

</body>
<div class="a">
	<div>Happy</div>
	<div>Hello</div>
</div>

<div class="b">
	<div>Java</div>
	<div>Oracle</div>
	<h3>b클래스 아래의 h3 태그</h3>
	<img alt="" src="">
</div>

<div class="c">
	<b>오늘은 수요일 입니다.</b>
	<div>jQuery 시작하는 날</div>
	<h3>c클래스 아래의 h3 태그</h3>
	<img alt="" src="">
</div>

<script type="text/javascript">
	// 1. div의 클래스가 a인 태그 아래 모든 div안에 있는 글자색을 'blue'로, 글꼴을 Impact, 크기를 20px로 변경
	$("div.a div").css({
		"color" : "blue",
		"font-family" : "Noto Sans KR",
		"font-size" : "20px"
	});

	// 2. div의 클래스가 b인 바로 아래 div 태그의 넓이를 300px, border를 변경
	$("div.b>div").css({
		"width" : "300px",
		"border" : "3px inset gold"
	});

	// 3. div의 클래스가 b인 바로 아래 img 태그의 넓이를 200px, src를 변경
	$("div.b>img").css("width", "200px").attr("src", "../image/c1.png");

	//4.div의 클래스가 c인 아래 b태그의 글자색과 배경색 글자크기 변경하시오
	$("div.c>b").css({
		"color" : "red",
		"background-color" : "yellow"
	});

	//5.div의 클래스가 c인 아래 img에 bts사진 넣고 동그랗게 나오도록 알아서 변경할것
	$("div.c>img").css({
		"border-radius" : "100px",
		"width" : "200px",
		"height" : "200px"
	}).attr("src", "../image/m04.jpg");

	//6.모든 h3배경색을 magenta,글자색을 white,너비를 300px,border를 굵게 아무모양이나 하세요
	$("h3").css({
		"background-color" : "magenta",

		"color" : "white",
		"width" : "300px",
		"border" : "3px solid black"
	})
</script>

</html>
