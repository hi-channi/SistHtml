<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 1. 파라메타와 반환(Return)값이 없는 함수
function 함수명(){
....
}  

2. 파라메타만 존재하고 반환값이 없는 함수
function 함수명(파라메타1,파라메타2....){
....
}

3. 파라메타와 반환값이 있는 함수 (가장 많이 사용)
function 함수명(파라메타 이름1, 파라메타 이름2, ...) {
	.....
	....
	return 반환값;
}
 -->




</head>
<body>
<script type="text/javascript">
/* 1. normal >> function 키워드로 만드는 게 가장 일반적 */
function hello() {
	document.write("자바스크립트 함수를 만드는 중입니다.<br>");
	
}

hello();

/* 2. 리터럴 방식으로 함수 만들기
함수명= function(파라메타1, 파라메타2, ....) {
	return 반환값 (파라메타 값이 있다면)	
}
*/

hello=function(){
	document.write("자바스크립트 함수를 만드는 중입니다.<br>");
}



hello();
/* 이름 없는 함수 >> 어떤 내용을 외부와 완전히 분리하고자 할 때  */
(function() {
	document.write("이름없는 함수를 만드는 중입니다.<br>");
})
();

</script>
</body>
</html>
