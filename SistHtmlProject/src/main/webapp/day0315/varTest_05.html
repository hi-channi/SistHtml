<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//자바스크립트 기본출력
		// innerHTML: HTML요소 안에 출력
		// document.write(): HTML요소 없이 출력 >> ()안의 값을 출력
		// window.alert(): 경고창 띄우며 출력
		// console.log(): 브라우저 콘솔탭에 출력
		var name1="홍";
		var name2="길";
		var name3="동";
		
		var name=name1+name2+name3;
		document.write("자바스크립트 시작<br> 'Js_1일차'<br>");
		document.write("안녕하세요? <br> 저는"+name+"입니다<br>");
		
		var a;
		a="변수연습";
		a="100";
		document.write(a+1);

	</script>
</body>
