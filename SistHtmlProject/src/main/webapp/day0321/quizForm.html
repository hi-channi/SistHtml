<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

#view {
    position: absolute;
    width: 300px;
    height: 220px;
    border: 5px none gray;
}
    </style>
    <script type="text/javascript">
        window.onload=function () {
            view = document.getElementById("view");

        document.getElementById("selectImg").onchange=function() {
            view.setAttribute("src",this.value);
        }
    }

        /*function changeImg(img) {
            console.log(img);
            view.setAttribute("src",imgSrc);
        }*/

        function changeFrame(frm) {
            //console.log(frm);
            view.style.borderStyle=frm;
        }

    </script>
</head>
<body>
<h2>사진 액자 만들기</h2>
1. 이미지 선택<br>
<select style="width: 50px;" id="selectImg">
    <option id="opt1" value="../image/m01.jpg" selected="selected">1</option>
    <option id="opt2" value="../image/m02.jpg">2</option>
    <option id="opt3" value="../image/m03.jpg">3</option>
    <option id="opt4" value="../image/m04.jpg">4</option>
</select>
<br><br>
2. 이미지 테두리를 선택하세요.<br>
<input type="radio" name="imageFrame" value="solid" onchange="changeFrame(this.value)" >실선
<input type="radio" name="imageFrame" value="dotted" onchange="changeFrame(this.value)">점선
<input type="radio" name="imageFrame" value="double" onchange="changeFrame(this.value)">두 줄
<input type="radio" name="imageFrame" value="none" onchange="changeFrame(this.value)" checked="checked">테두리 없음
<input type="radio" name="imageFrame" value="outset" onchange="changeFrame(this.value)">볼록
<br>
<br>
<img src="../image/m01.jpg" id="view">
</div>
</body>
</html>
