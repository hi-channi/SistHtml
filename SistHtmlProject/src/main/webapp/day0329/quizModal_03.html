<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="alert alert-danger" style="width: 500px;">Q&A</div>
<div class="form-inline">
<button type="button" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-pencil"></span>글쓰기</button>
    <input type="text" class="form-control" style="width: 130px; margin: 10px">
    <button type="button" class="btn btn-sm">
        <span class="glyphicon glyphicon-search"></span>
    </button>
</div>
<table class="table table-bordered" style="width: 500px; margin-top: 10px">
    <tr bgcolor="#cff">
        <th width="50">번호</th>
        <th width="250">제목</th>
        <th width="80">작성자</th>
        <th width="50">조회</th>
    </tr>
    <tr>
        <td align="left">20</td>
        <td>
            <b class="subject" title="../image/person/sohee.jpg">Java 스터디 모임 구해요!</b>
        </td>
        <td align="center">관리자</td>
        <td align="center">12</td>
    </tr>
    <tr>
        <td align="left">12</td>
        <td>
            <b class="subject" title="../image/01.png">정보처리기사 필기 자료 공유</b>
        </td>
        <td align="center">김주찬</td>
        <td align="center">2,123</td>
    </tr>
    <tr>
        <td align="left">5</td>
        <td>
            <b class="subject" title="../image/순두부찌개.png">역삼역 근처 맛집 리스트</b>
        </td>
        <td align="center">교육센터</td>
        <td align="center">129</td>
    </tr>
    <tr>
        <td align="left">1</td>
        <td>
            <b class="subject" title="../image/person/odung.jpg">게시판 공지사항</b>
        </td>
        <td align="center">관리자</td>
        <td align="center">994</td>
    </tr>
</table>
<div style="width: 500px; text-align: center;">
    <ul class="pagination">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
    </ul>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p class="photo-title">Some text in the modal.</p>
                <img src="" alt="" class="photo" style="max-width: 200px;">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript">

    $(".subject").click(function () {
		// alert("게시물 클릭");
		
		// 제목을 model-title에 출력
        var title=$(this).text();
        $(".modal-title").html(title);
        // 이미지를 model-body의 img태그에 출력
        $("img.photo").attr("src",$(this).attr("title"));
        $("#myModal").modal();
        // 작성자를 model-body의 photo-title에 출력
        var writer=$(this).parent().parent().find("td:eq(2)").text();
        $(".photo-title").html(writer);
    });

</script>


</body>
</html>
