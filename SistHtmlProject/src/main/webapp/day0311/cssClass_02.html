<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.style1 {
	color: #2e8b67;
	border: solid 5px #db7093;
	height: 100px;
}
/* div2 tag에 적용가능한 클래스 */
div.style2 {
	width: 500px;
	text-align: center;
	line-height: 100px; /* height와 같은 높이 지정 시 수직 방향의 가운데로 지정 */
	margin-left: 50px; /* 태그 바깥쪽 왼쪽 여백 */
	margin-top: 30px; /* 태그 바깥쪽 위쪽 여백 */
	font-size: 1.5em;
	font-weight: bold;
	font-family: 'Comic Sans Ms';
}

/* div에 로또 번호처럼 디자인주기 */
div.style3 {
	margin-left: 100px;
	margin-top: 100px;
	border: solid 3px rgb(236, 250, 107);
	background-color: #db7093;
	border-radius: 100px;
	text-align:center;
	width:100px; 
	height:100px; 
	line-height: 100px;
	font-size: 3em;
	font-family: 'Comic Sans Ms';
	font-weight: bold;
	color: white;
	box-shadow: 5px 5px 5px gray; /* 그림자: x축, y축, blur, 색상 */
	
}

</style>
</head>
<body>
	<!-- 태그마다 적용 되지 않는 css속성 있음 -->
	<span class="style1">Span Tag1</span>
	<!-- height 적용 안됨 -->
	<span>Span Tag2</span>
	<div class="style1 style2">Div Tag</div>
	<div class="style3">7</div>
</body>
</html>
