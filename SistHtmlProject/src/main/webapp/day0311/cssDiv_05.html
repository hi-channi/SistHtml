<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
span.a {
	color: tomato;
	font-size: 2em;
	background-color: #7b68ee;
}

span.b {
	border: 5px solid gray;
	border-radius: 50px;
	padding: 10px; /* 안쪽 여백 */
}

span.c {
	border: 15px groove magenta;
	font-size: 20px;
}

span.d {
	border: 5px dashed #20b2aa;
	font-size: 12pt
}

div.a {
	width: 200px;
	height: 200px;
	line-height: 200px;
	font-size: 1.4em;
	text-align: center;
	border: 15px inset gray;
}

div.b {
	width: 100px;
	height: 100px;
	line-height: 100px;
	text-align: center;
	border: 5px dotted orange;
	background-color: #98fb98;
	color: white;
	border-radius: 100px;
}

div.c {
	border: 1px solid gray;
	padding-left: 20px;
	margin-top: 20px;
	width: 200px;
	font-weight: bold;
}

div.d {
	position: absolute; /* 절대좌표 */
	left: 500px;
	
}
</style>
</head>
<body>


	<span class="a">SPAN A태그</span>
	<span class="b">SPAN A태그</span>
	<span class="c">SPAN A태그</span>
	<span class="d">SPAN A태그</span>

	<div class="a">DIV A태그</div>
	<div class="b">DIV B태그</div>
	<div class="c">DIV C태그</div>
	<div class="d">DIV D태그</div>
</body>
</html>
