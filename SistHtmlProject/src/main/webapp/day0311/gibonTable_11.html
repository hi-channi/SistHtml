<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<style type="text/css">
.tab1 {
	width: 400px;
	font-size: 15pt;
	border: 3px groove gold;
}

.tab1 tr th {
	border-bottom: 3px solid gray;
	background-color: #e0ffff;
	color: blue;
}

.tab1 td {
	border-bottom: 1px solid gray;
	background-color: #ffff77;
}
</style>

</head>

<body>

	<table border="1">
		<caption>[표1]</caption>
		<tr>
			<td>셀1</td>
			<td>셀2</td>
			<td>셀3</td>
		</tr>

		<tr>
			<td>셀4</td>
			<td>셀5</td>
			<td>셀6</td>
		</tr>
	</table>

	<hr>

	<table class="tab1">
		<caption>[표2]</caption>
		<thead>
			<tr>
				<th>이름</th>
				<th>나이</th>
				<th>주소</th>
			</tr>
		</thead>

		<tbody>

			<tr>
				<td>강호동</td>
				<td>23</td>
				<td>서울시 광진구</td>
			</tr>

			<tr>
				<td>유재석</td>
				<td>33</td>
				<td>서울시 강남구</td>

			</tr>

			<tr>
				<td>하하</td>
				<td>45</td>
				<td>인천시 송도</td>
			</tr>
		</tbody>

	</table>
	<hr>

	<table border="1" style="border-collapse: collapse;">
		<tr>
			<th width="100">이름</th>
			<td width="200"></td>
			<th width="100">연락처</th>
			<td width="200"></td>

		</tr>

		<tr>
			<th>주소</th>
			<td colspan="3"></td>
		</tr>

		<tr>
			<th>자기<br>소개
			</th>
			<td colspan="3"></td>

		</tr>
	</table>

	<hr>


	<!-- 테이블 문제 풀어보세요-->
	<table border="1" style="border-collapse: collapse;">
		<tr>
			<td width="100" height="50" rowspan="3">일</td>
			<td width="100" height="50" colspan="3">이</td>
		</tr>
		<tr>
			<td width="100" height="50" colspan="2">삼</td>
			<td width="100" height="50" rowspan="3">사</td>
		</tr>
		<tr>
			<td width="100" height="50">오</td>
			<td width="100" height="50">육</td>

		</tr>
		<tr>
			<td width="100" height="50" colspan="3">칠</td>
	
		</tr>
	</table>

</body>

</html>
