<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

#time {
font-size: 30pt;
font-family: 'Noto Sans KR';
font-weight: bold;
}

#myimg {
position: absolute;
margin-top: 10px;
}

</style>
<script type="text/javascript">

var xpos=200;
var ypos=350;
var myimg;


window.onload=function() {
	writeTime();
	
	// 1초마다 시간 다시 출력(업데이트)
	setInterval(function () {
		writeTime();
	}, 1000) // 1초=1000
}

function writeTime() {
	var date=new Date;
	
	var h=date.getHours();
	var m=date.getMinutes();
	var s=date.getSeconds();
	
	//var time=h+":"+m+":"+s;
	// 시나 분, 초가 한자리일 때 첫자리 0삽입
	var time=h+":"+(m<10?"0"+m:m)+":"+(s<10?"0"+s:s);
	
	document.getElementById("time").innerHTML=time
	
	// 이미지
	myimg=document.getElementById("myimg");
	/* myimg.style.left=xpos+"px";
	myimg.style.top=ypos=+"px"; */

	// 5초 뒤 사진 이동
	setTimeout(function() {
		myimg.style.left=xpos+"px";
		myimg.style.top=ypos=+"px";
	}, 5000)
}

</script>
</head>
<body>
<h2>setTime과 setInterval에 대한 공부</h2>
<div id="time"></div>
<br><hr>
<img alt="" src="../image/c3.png" id="myimg" width="100">
</body>
</html>
