<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div>div {
	margin-left: 10px;
	margin-top: 30px;
	float: left;
	border-radius: 100px; /*모서리 둥글게*/
	width: 100px;
	height: 100px;
	line-height: 100px;
	font-size: 3em;
	font-family: 'Comic Sans Ms';
	font-weight: bold;
	text-align: center;
	color: white;
	box-shadow: 5px 5px 5px gray; /*x,y,blur,색상*/
}


#one{background-color: #ff69b4;}
#two{background-color: #e6e6fa;}
#three{background-color: #dcdcdc;}
#four{background-color: #87cefa;}
#five{background-color: #fafad2;}
#six{background-color: #afeeee;}

#btnstart, #btnstop {
	margin-top: 30px;
	margin-left: 30px;
	width: 70px;
	height: 70px;
	border: 1px solid gray;
	text-align: center;
	line-height: 70px;
	font-size: 17px;
	font-weight: bold;
}

</style>
<script type="text/javascript">
window.onload=function() {
	
	document.getElementById("btnStart").onclick=function() {
		var lotto=new Array(6);
		interval=setInterval(function() {
			for (var i = 0; i < lotto.length; i++) {
				lotto[i]=parseInt(Math.random()*45)+1;
				for (var j = 0; j < i; j++) {
					if(lotto[i]==lotto[j]) {
						i--;
						break;
					}
				}
			}
			/* for (var i = 0; i < lotto.length; i++) {
				console.log(lotto[i]);
			} */
			one.innerText=lotto[0];
			two.innerText=lotto[1];
			three.innerText=lotto[2];
			four.innerText=lotto[3];
			five.innerText=lotto[4];
			six.innerText=lotto[5];
			
		}, 100)
	}
	
	document.getElementById("btnStop").onclick=function() {
		clearInterval(interval);
	}
	
}
</script>
</head>
<body>
	<div>
		<div id="one">1</div>
		<div id="two">2</div>
		<div id="three">3</div>
		<div id="four">4</div>
		<div id="five">5</div>
		<div id="six">6</div>
	</div>
	<hr>
	<button type="button" id="btnStart">GO</button>
	<button type="button" id="btnStop">STOP</button>
</body>
</html>
