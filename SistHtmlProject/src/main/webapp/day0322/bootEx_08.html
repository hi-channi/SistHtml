<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부트스트랩_css</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>

<hr>
<button class="btn btn-Lg">btn</button>

<h3 class="alert alert-success">Large Buttons</h3>

<button class="btn btn-Lg btn-default">btn-success</button>
<button class="btn btn-Lg btn-success">btn-danger</button>
<button class="btn btn-Lg btn-danger">btn-info</button>
<button class="btn btn-Lg btn-info">btn-info</button>

<h3 class="alert alert-info"> Buttons</h3>

<button class="btn btn-default">btn-success</button>
<button class="btn btn-success">btn-danger</button>
<button class="btn btn-danger">btn-info</button>
<button class="btn btn-info">btn-info</button>

<h3 class="alert alert-danger">Small Buttons</h3>

<button class="btn btn-sm btn-default">btn-success</button>
<button class="btn btn-sm btn-success">btn-danger</button>
<button class="btn btn-sm btn-danger">btn-info</button>
<button class="btn btn-sm btn-info">btn-info</button>
