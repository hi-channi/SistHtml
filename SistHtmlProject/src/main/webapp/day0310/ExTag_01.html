<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<b>hello~Html!</b>
	<!-- b태그는 글자를 굵게 -->
	<br>
	<!-- 한줄 줄바꿈 -->
	아무것도 적용안하면 Happy Day~~ 안녕
	<!-- pre 태그 적용 시에는 레이아웃이 그대로 적용 >> 줄바꿈 적용 -->
	<pre>
<h2>
pre태그를 적용하면
Happy day
안녕
	</h2>
	</pre>
	<hr color="#ffe4ee" width=500 size=3 align=left>
	<hr color="#ffcccc" width=500 size=5 align=center>
	<hr color="orange" width=500 size=7 align=right>
	<!-- 구분선 삽입  -->
	</pre>
	<!-- p태그 문단처리 >> 위 아래 단락 공간 생검 -->
<p align="left"> 오늘은 즐거운 목요일</p>
<p align=center>곧 점심시간이네요</p>
<font face="Impact" size=5>오늘은 HTML 공부 중 입니다.</font>
<font face="Helvatica" size=7> <strike>오늘은 HTML 공부 중 입니다. </strike></font>

<!-- 속성과 속성 사이는 ;으로 구분, u태그는 밑줄(underline) -->
<b style="font-size: 12pt; color:olive;"> <u>안녕하세요. 반갑습니다!</u> </b><br>

<!-- em 태그는 크기를 배로 늘림 -->
<span style="font-size: 3em; background: #ffccff;"><strong>Happy day</strong> </span>

<!-- 첨자 -->
X<sup>3</sup>+Y<sub>2</sub>

<!--  -->

</body>
</html>
