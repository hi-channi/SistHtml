<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#out {
	position: absolute;
	top: 50px;
	border: 2px solid gray;
	width: 300px;
	height: 200px;
	padding-top: 10px;
	padding-left: 10px;
	background-color: #ffffcc;
	font-size: 11pt;
}
</style>
<script type="text/javascript">
	var rnd;
	var cnt=0; // 초기값 지정 필수카운트 10회 이상일 경우 실패
	window.onload = function() {
		rnd = parseInt(Math.random() * 100) + 1; // 1에서 100사이의 난수 발생
	}
	function check(su) {
		
		// 1~100까지만 입력하도록 통제 및 입력창 초기화
		if(su<=0 || su>100) {
			alert("입력한 수는 허용된 범위(0~100)를 벗어납니다.<br> 다시 입력하세요.")
			frm.num.value=' ';
			return false; // 반환값이 없으면 보내지 않음
		}
		// 난수와 비교해 결과를 출력
		cnt++;
		if (su > rnd) {
			out.innerHTML += cnt + ": " + su + "보다 작습니다.<br>";
			frm.num.value=' ';

		} else if (su < rnd) {
			out.innerHTML += cnt + ": " + su + "보다 큽니다.<br>";
			frm.num.value=' ';
		} else {
			out.innerHTML += cnt + ": <b>축하합니다. 두 수가 같습니다.("+rnd+")</b><br>";
			imge.src="../image/chick.gif";
			
			return false; //유효성 검사
		}
		// 실패(시도 횟수 10회 이상의 경우)
		if (cnt>=10) {
			out.innerHTML += "<b>시도 횟수 초과! 다시 시도하세요.</b><br>";
			imge.src="../image/c3.png";
		}
	}
</script>
</head>
<body>
	<form action="#" name="frm" onsubmit="return false">
		<b>숫자입력: </b>
		<!-- 숫자 입력 뒤 엔터 누르면 함수 호출하면서 값 전달 -->
		<input type="text" name="num" size="5"
			onkeydown="if(event.keyCode==13) check(value)">
		<!--  keycode는 키보드 키 별로 지정된 숫자를 의미>>구글링하면 나옴
	if(event.keyCode==13) check(value): Enter(13)이 입력되면 value값을 넘김 -->
	<input type="button" name="reset" onsubmit="return false" value="다시하기">
	<!-- 다시하기 버튼 미구현 -->
	</form>

	<div id="out"></div>
	<div style="position: absolute; top: 80px; left: 300px;">
		<img alt="" src="" name="imge">

	</div>


</body>
</html>
