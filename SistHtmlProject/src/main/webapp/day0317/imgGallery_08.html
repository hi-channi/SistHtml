<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

#gallery {
	text-align: center;
}
</style>
<script type="text/javascript">
	var num = 1;
	function gallery(dir) {
		if (dir) {
			if (num == 8) {
				return false;
			}
			num++;
		} else {
			if (num == 1) {
				return false;
			}
			num--;
		}
		// id에 접근
		var imgTag = document.getElementById("photo");
		//속성을 변
		imgTag.setAttribute("src", "../image/m0" + num + ".jpg");
	}
</script>
</head>
<body>
	<div id="gallery">
		<p>
			<img alt="" src="../image/m01.jpg" id="photo">
		</p>
		<p>
			<button onclick="gallery(0)">이전</button>
			<button onclick="gallery(1)">다음</button>
	</div>
</body>
</html>
