<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

window.onload=function() {
	setInterval(rndNum,1000);

}
function rndNum() {
	var su=new Array();
	for (var i = 0; i < 3; i++) {
		su[i]=parseInt(Math.random()*9)+1;
	
		// 중복체크
		for (var j = 0; j < i; j++) {
			if(su[i]==su[j]) {
				i--;
				break;
			}
		}
	}
	
	
	image1.src='../image/num/'+su[0]+'.gif';
	image2.src='../image/num/'+su[1]+'.gif';
	image3.src='../image/num/'+su[2]+'.gif';

}
</script>
</head>
<body>
<img alt="" src="" name="image1">
<img alt="" src="" name="image2">
<img alt="" src="" name="image3">

</body>
</html>
