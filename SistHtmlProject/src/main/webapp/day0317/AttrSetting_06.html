<html>

<style type="text/css">

	img1=document.getElementById("img1");

	img4=document.getElementById("img4");

	/*img1.onclick=function() {

	for (var i = 1; i < 5; i++) {

		}
	}
}

</head>

	<div id="img_div">
		<img alt="" src="" id="img1" class="test">

		<img alt="" src="" id="img3"class="test"> 
		<img alt="" src="" id="img4" class="test">
