<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table {
border: 2px solid red;
}</style>

<script type="text/javascript">
function datasend() {
	//현재 열려있는 곳: opener >> opener를 사용하면 자식창의 데이터(value)를 부모창으로 가져올 수 있음
	// 입력 후 데이터 보내기
	opener.frm.name.value=frm.name.value;
	opener.frm.addr.value=frm.addr.value;
	opener.frm.call.value=frm.call.value;
	// 창 닫기
	window.close();

}
	
</script>
</head>
<body>
	<form action="#" name="frm">
		<table border="1">
			<tr>
				<th width="100">이름</th>
				<td width="200"><input type="text" name="name" size="12" required="required"></td>
			</tr>
			<tr>
				<th>주소</th>
				<td><input type="text" name="addr" size="20" required="required"></td>
			</tr>
			<tr>
				<th>연락처</th>
				<td><input type="text" name="call" size="14" required="required"></td>
			</tr>
			<tr align="center">
				<td colspan="2"><input type="button" value="데이터 입력"
					onclick="datasend()"></td>
			</tr>



		</table>

	</form>
</body>
</html>
