<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>


	<h3>폼태그 문제</h3>
	<div>
		<h4>글자색</h4>
		<input type="radio" name="fcolor" value="#ff00ff">핑크 <input
			type="radio" name="fcolor" value="#228b22">초록 <input
			type="radio" name="fcolor" value="#822222" checked="checked">브라운
		<input type="radio" name="fcolor" value="#9370d8">핑크

		<h4>글꼴</h4>
		<select id="selfont">
			<option value="Impact">Impact</option>
			<option value="Noto Sans KR">Noto Sans KR</option>
			<option value="Nanum Gothic">Nanum Gothic</option>
			<option value="궁서">궁서</option>
		</select>
	</div>

	<h4>체크된 이미지 출력</h4>
	<input type="checkbox" name="imgfrm" value="01">미니언1
	<input type="checkbox" name="imgfrm" value="02">미니언2
	<input type="checkbox" name="imgfrm" value="03">미니언3
	<input type="checkbox" name="imgfrm" value="04">미니언4

	<br>
	<br>
	<button type="button" id="btn">적용하기</button>

	<div id="result">여러분!! 오늘은 즐거운 목요일입니다.
	<div class="myimg"></div></div>

	<script type="text/javascript">
		$("#btn").click(function() {
			var color = $("input[name='fcolor']:checked").val();
			$("#result").css("color", color);

			var ffamily = $("#selfont option:selected").val();
			$("#result").css("font-family", ffamily);

			// 체크된 항목 갯수 파악
			var imglen = $("input[name='imgfrm']:checked").length;
			
			if(imglen==0) {
				alert("선택된 아이콘이 없습니다.");
				return;
			} else {
				imgsrc="";
				$("input[name='imgfrm']:checked").each(function(i, element) {
					imgsrc +="<img src='../image/"+$(this).val()+".png'>";
					alert(imgsrc);
					
					$("div.myimg").html(imgsrc);
				});
			}
		});
	</script>
</body>
</html>
