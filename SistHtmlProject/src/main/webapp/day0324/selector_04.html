<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

	<p>오늘 나갈 진도</p>
	<ol>
		<li>each</li>
		<li>selector</li>
		<li>animate</li>
	</ol>

	<p>오늘 점심 메뉴</p>
	<ol>
		<li>떡라면</li>
		<li>스테이크</li>
		<li>부대찌개</li>
		<li>파스타</li>
		<li>파스타</li>
		<li>한정식</li>
	</ol>
	<script type="text/javascript">
		// $("ol li:first").css("background-color", "gray"); // 전체에서 첫번째 li
		$("ol li:first-child").css("background-color", "gray"); // 각 ol 항목의 첫번째 li
		
		// 전체항목에서 each를 찾아 글자크기를 2배로
		$("li:contains('한')").css("font-size","2em");
		
		// li의 홀수번지를 찾아서 border 지정
		// odd: 홀수, even: 짝수
		$("li:odd").css("border","2px groove pink");
		
	</script>
</body>
</html>
