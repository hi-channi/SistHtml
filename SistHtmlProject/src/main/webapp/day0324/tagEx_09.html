<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

	<div class="one">
		첫번째 div
		<div class="hana">div 하나</div>
		<div>div 둘</div>
		<div>div 셋</div>
		<h3>h3 Tag</h3>
		<h4>h4 Tag</h4>
	</div>

	<div class="two">
		두번째 div
		<div class="hana">div 하나</div>
		<div>div 둘</div>
		<div>div 셋</div>
		<h3>h3 Tag</h3>
		<h4>h4 Tag</h4>
	</div>
	
<script type="text/javascript">

// parent(): 부모 태그
// siblings(): 형제 태그
// child(): 자식 태그

$("div.one div.hana").siblings().css("color","red"); // 자기와 같은 선상(들여쓰기)에 있는 태그 모두 적용
$("div").children("div.hana").css("text-decoration", "underline");
$("div.hana").next().next().css("background-color","yellow");
$("div.two").find("h3").css("border","2px dotted gold");

// one이라는 div를 클릭 시 div를 숨기기
$("div.one").click(function() {
	//$(this).find("div").hide('slow');
	
	// 나의(this) 형제태그 중에서 div 숨기기
	$(this).siblings().find("div").hide();
});

$("div.two").click(function() {
	$(this).find("div").hide('slow');
	$(this).siblings().find("div").hide('slow');

});

</script>

</body>
</html>
