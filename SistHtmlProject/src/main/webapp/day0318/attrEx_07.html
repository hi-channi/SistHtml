<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function photoSmall() {
		var p = document.getElementById("myimg");
		var w = p.getAttribute("width");
		//콘솔로 속성 값을 가져왔는지 확인
		console.log(typeof (w));
		w -= 10; //String 타입이라도 - or *는 연산이 가능함(단, +는 안됨)
		p.setAttribute("width", w);

	}
	function photoLarge() {
		var p = document.getElementById("myimg");
		var w = p.getAttribute("width");
		//콘솔로 속성 값을 가져왔는지 확인
		console.log(typeof (w));
		w = parseInt(w);
		w += 10; //String 타입이라도 - or *는 연산이 가능함(단, +는 안됨)
		p.setAttribute("width", w);
	}
</script>
</head>
<body>
	<h2>이미지 크기 조절 이벤트</h2>
	<div>
		<button type="button" onclick="photoSmall()">-</button>
		<button type="button" onclick="photoLarge()">+</button>
	</div>
	<img alt="" src="../image/flower_ani/redhair1.PNG" width="200"
		id="myimg">
	<hr>

	<script type="text/javascript">
		//배얄 초기값 이미지 5개를 넣고 배열을 활용해 그 이미지를 출력
		var imgarr = new Array();
		/* 	var imgarr=["../image/cook1.jpg",
			"../image/cook2.jpg",
			"../image/cook3.jpg",
			"../image/cook4.jpg",
			"../image/cook5.jpg"];
		 */
		imgarr.push("../image/cook1.jpg");
		imgarr.push("../image/cook2.jpg");
		imgarr.push("../image/cook3.jpg");
		imgarr.push("../image/cook4.jpg");
		imgarr.push("../image/cook5.jpg");

		var s = "";
		for (var i = 0; i < imgarr.length; i++) {
			s += "<img src="+imgarr[i]+" width=200>";
		}

		document.write(s);
	</script>


</body>
</html>
