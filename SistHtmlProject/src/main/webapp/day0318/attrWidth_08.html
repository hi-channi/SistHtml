<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	window.onload = function() {

		var img = document.getElementById("myimg");

		document.getElementById("btn1").onclick = function() {
			//alert("btn1: 이미지 크기 10px 증가");
			var w=img.style.width;
			w=parseInt(w,10); // ,10: 10진수 표시(default)
			w-=10;
			//alert("10px 축소");
			img.style.width=w+"px";
		}
		
		document.getElementById("btn2").onclick = function() {
			//alert("btn2: 이미지 크기 10px 감소");
			var w=img.style.width;
			w=parseInt(w,10); // ,10: 10진수 표시(default)
			w+=10;
			img.style.width=w+"px";
		}

	}
</script>

</head>
<body>
	<h2>이미지 크기 변경</h2>
	<button type="button" id="btn1">축소</button>
	<button type="button" id="btn2">확대</button>
	<hr color="orange" width="500" align="left" size="10">
	<img alt="" src="../image/부대찌개.png" style="width: 500px;" id="myimg">
</body>
</html>
