<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style type="text/css">

li {
	list-style: none;
}

body {
	background-color: #fff;
}

div.wall {
	width: 800px;
	height: 600px;
	margin: 100px auto;
	background-color: #999;
	position: relative;
	border: 5px solid #333;
	border-radius: 5px;
}

h1.title {
	font-size: 20px;
	position: absolute;
	right: 10px;
	top: 80px;
	width: 150px;
	font-family: 'Noto Sans KR'
}

ul.list {
	background-color: rgb(0, 0, 0, 0.9);
	position: absolute;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 100px;
	border-top: 1px solid #666;
}

ul.list li {
	float: left;
	margin-left: 10px;
	margin-top: 10px;
	width: 70px;
	height: 70px;
	border: 5px solid #333;
	border-radius: 10px;
	cursor: pointer;
}

li img {
	width: 100%;
}

/* jQuery에서 사용할 클래스 */
ul.list li.active {
	border-color: #ff1493;
}
</style>

<script type="text/javascript">
	$(function() {
		$(".list li img").click(function() {
			// 현재 클릭한 이미지의 부모인 li에 active 클래스 추가
			$(this).parent().addClass("active");
			// 다른 이미지 클릭했을 때 클릭한 이미지 부모태그의 형제태그에 적용된 active 클래스 제거
			$(this).parent().siblings().removeClass("active");

			// 클릭한 이미지의 title 속성을 얻음
			var title=$(this).attr("title");

			// h1.title에 얻은 속성을 적용
			$("h1.title").html(title);

			// 클릭한 이미지의 src 속성을 가져와 div.wall의 배경으로 변경
			var imgsrc = $(this).attr("src");
			$("div.wall").css("background-image", "url('" + imgsrc + "')");

		});
	})
</script>
</head>
<body>
	<div class="wall">
		<h1 class="title">Select Page</h1>
		<img alt="" src="../image/cover2.png">
		<ul class="list">
			<li><img alt="" src="../image/b01.png" title="Pear"></li>
			<li><img alt="" src="../image/b02.png" title="Check"></li>
			<li><img alt="" src="../image/b03.png" title="Bamboo"></li>
			<li><img alt="" src="../image/b04.png" title="Pencil"></li>
			<li><img alt="" src="../image/b05.png" title="Leaf"></li>
			<li><img alt="" src="../image/b06.png" title="Tree"></li>
		</ul>
	</div>
</body>
</html>
