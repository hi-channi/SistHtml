<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style type="text/css">
h3 {
	width: 400px;
	height: 40px;
	border: 1px solid #000;
	cursor: pointer;
	border-radius: 10px;
}

h3.act:active {
	border: 5px solid gray;
}

div {
	position: absolute;
	border: 2px solid gray;
	width: 300px;
	height: 300px;
	border-radius: 200px;
}

div.red {
	left: 200px;
	top: 200px;
	background-color: red;
	z-index: 5; 
}

div.green {
	left: 150px;
	top: 350px;
	background-color: green;
	z-index: 3;
}

div.blue {
	left: 40px;
	top: 200px;
	background-color: blue;
	z-index: 1;
}
</style>

<script type="text/javascript">
$(function name() {
	// z-index는 값이 클수록 객체가 위에 위치(값이 연속적인 숫자일 필요 없음)
	$("h3").click(function() {
		var cls=$(this).attr("class");
		
		if(cls=='red') {
			$("div.red").css("z-index",3);
			$("div.green").css("z-index",2);
			$("div.blue").css("z-index",1);
		} else if(cls=='green') {
			$("div.red").css("z-index",2);
			$("div.green").css("z-index",3);
			$("div.blue").css("z-index",1);
		} else if(cls=='blue') {
			$("div.red").css("z-index",1);
			$("div.green").css("z-index",2);
			$("div.blue").css("z-index",3);
		}
	});
});

</script>
</head>
<body>
	<h3 class="red">Red를 제일 위로 올리기</h3>
	<h3 class="green">Green을 제일 위로 올리기</h3>
	<h3 class="blue">Blue를 제일 위로 올리기</h3>

	<div class="red"></div>
	<div class="green"></div>
	<div class="blue"></div>
</body>
</html>
