<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
div {
	position: absolute;
	width: 300px;
	height: 150px;
	font-size: 15pt;
	font-family: 'Noto Sans KR';
}

#one {
left: 50px;
top: 100px;
}

#two {
left: 250px;
top: 100px;
}

#three {
left: 450px;
top: 100px;
}

#result {
left: 100px;
top: 400px;
font-size: 2em;
text-align: center;
width: 700px;
border: 3px solid gold;
border-radius: 30px;
padding-top: 20px;
}

#three h3:hover {
	cursor: pointer;
	background-color: orange;
}
</style>
<script type="text/javascript">
$(function () {
	var theater="", movie=""; // 극장, 상영작
	
	// #one 버튼 추가
	var b="<button type='button' id='btn1' class='btn btn-info'>영화 예매</button>";
	$("#one").append(b);

	$("#btn1").click(function() {
		var b2="<button type='button' id='btn2' class='btn btn-danger'>극장선택</button>";
		b2+="&nbsp;<button type='button' id='btn3' class='btn btn-green'>영화선택</button>";
		$("#two").html(b2);
	});
	
	// 버튼2는 나중에 동적생성이므로 on 이벤트
	$(document).on("click","#btn2",function() {
		var s="<h3 class='theater'>CGV 강남</h3>";
		s+="<h3 class='theater'>MEGABOX 강남</h3>";
		s+="<h3 class='theater'>롯데시네마 강남</h3>";
		s+="<h3 class='theater'>CGV 논현</h3>";
		s+="<h3 class='theater'>압구정 롯데시네마</h3>";
		s+="<h3 class='theater'>CGV 무역센터</h3>";
		$("#three").html(s);
	});
	
	// 버튼3은 나중에 동적생성이므로 on 이벤트
	$(document).on("click","#btn3",function() {
		var s="<h3 class='movie'>해리포터</h3>";
		s+="<h3 class='movie'>스파이더맨</h3>";
		s+="<h3 class='movie'>겨울왕국</h3>";
		s+="<h3 class='movie'>소년심판</h3>";
		s+="<h3 class='movie'>명탐정 코난</h3>";
		s+="<h3 class='movie'>도라에몽</h3>";
		$("#three").html(s);
	});
	
	// 영화관이나 제목 클릭 시 이벤트 >> 동적 이벤트
	$(document).on("click", "#three h3", function() {
		// 클릭한 h3 태그에서 class 얻음
		var select=$(this).attr("class");
		
		if(select=="theater") {
			theater="극장명: "+$(this).text();
		} else {
			movie="영화 제목: "+$(this).text();
		}
		$("#result").html(theater+"<br>"+movie);
	});
});
</script>
</head>
<body>
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
<div id="result"></div>
</body>
</html>
